<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tbody {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <input type="text" id="nama-anggota">
    <button id="tambahNamaAnggota">Tambah Anggota</button>
    <table class="daftar-anggota">
        <thead>
            <tr>
                <th>Nama Anggota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Daftar anggota akan ditambahkan di sini -->
        </tbody>
    </table>

    <script>
        const namaAnggota = document.getElementById('nama-anggota');
        const tambahNamaAnggota = document.getElementById('tambahNamaAnggota');
        const daftarAnggota = document.querySelector('.daftar-anggota tbody');

        tambahNamaAnggota.addEventListener('click', () => {
            const newMember = namaAnggota.value;
            if (newMember.trim() !== '') {
                const newRow = document.createElement('tr');
                const cell = document.createElement('td');
                cell.textContent = newMember;
                newRow.appendChild(cell);
                daftarAnggota.appendChild(newRow);
                namaAnggota.value = '';
            }
        });
    </script>
</body>
</html>
